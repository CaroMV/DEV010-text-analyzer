<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- estos elementos no pueden tener atributos id, ni name, ni class. -->
    <h1>Analizador de Texto</h1>
  </header>
  <section>
  <p>¡Ingresa tu texto! Vamos a analizarlo</p>
  </section>
  <main>
  <section id="text-box-container">
    <!-- estos elementos no pueden tener atributos id, ni class. -->
    <textarea name="user-input"></textarea>
    
  </section>
  <section>
    <button id="reset-button">Limpiar</button>
  </section>
  <section id="resultados">
  <!-- estos elementos no pueden tener atributos id ni name ni hijos. -->
    <ul class="result">
      <li class="result" data-testid="word-count">Recuento de palabras: 0</li><!-- debe tener un atributo data-testid con valor word-count. -->
      <li class="result" data-testid="character-count">Recuento de caracteres: 0</li><!--debe tener un atributo data-testid con valor character-count.-->
      <li class="result" data-testid="character-no-spaces-count">Recuento de caracteres (sin espacios ni puntuación): 0</li><!--debe tener un atributo data-testid con valor character-no-spaces-count.-->
      <li class="result" data-testid="number-count">Recuento de números: 0</li><!--debe tener un atributo data-testid con valor number-count.-->
      <li class="result" data-testid="number-sum">Suma total de números: 0</li><!--debe tener un atributo data-testid con valor number-sum.-->
      <li class="result" data-testid="word-length-average">Longitud media de palabras: 0</li><!--debe tener un atributo data-testid con valor word-length-average.-->
    </ul>
  </section>
  </main>

  <footer>
  <!-- no pueden tener atributos id, ni name, ni class. -->
  <p>Carolina Moreno</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
